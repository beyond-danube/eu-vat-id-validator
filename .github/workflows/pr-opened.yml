name: Run Tests and Comment on PR

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  test-and-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Tests
        id: tests
        run: |
          npm ci
          echo "test_results<<EOF" >> $GITHUB_OUTPUT
          set +e
          npm test 2>&1 | tee test_output.txt
          TEST_EXIT_CODE=$?
          cat test_output.txt >> $GITHUB_OUTPUT
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "" >> $GITHUB_OUTPUT
            echo "Tests failed with exit code $TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE

      - name: Comment PR with Test Results
        if: ${{ always() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## Test Results

            ```
            ${{ steps.tests.outputs.test_results }}
            ```
